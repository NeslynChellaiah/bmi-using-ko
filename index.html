<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>BMI</title>
</head>
<body>
    <div id="koapp" data-bind="visible: formVisible">
        <div>
            <form action="" data-bind="submit: submit" class="form-group">
                <h2>BMI CALCULATOR</h2>
                <div>
                    <label for="height">Height (cm)</label>
                    <input type="number" data-bind="value: height" class="form-control input" id="height">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" data-bind="value: weight" class="form-control input" id="weight">
                    <input type="submit" class="btn btn-primary input button" value="Calculate" id="">
                </div>
            </form>
        </div>
    </div>
    <div data-bind="visible: resultVisible" id="result">
        <input data-bind="click: close" type="button" class="btn" value="&times" id="close">
        <h1>Your body mass index is</h1>
        <h1 data-bind="text: bmi"></h1>
        <h1 data-bind="text: comment"></h1>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.4/knockout.validation.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
